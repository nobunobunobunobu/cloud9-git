<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noblog</title>
    <link rel="stylesheet" href="noblog1.css">
    <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kite+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <header class="container">
        <a id="header-portfolio" class="header-item" href="#">Portfolio</a>
        <a id="header-about" class="header-item" href="#">About</a>
        <a id="header-contact" class="header-item" href="#">Contact</a>
    </header>
    <div id="about-wrap">
        <h1 class="title-text">About Nobu</h1>
        <div class="self-image">
            <div class="photo-space">   
                <img id="Own-photo" src="IMG_0402.JPG" alt="写真">
            </div>
            <div class="self-introduction">
                <p class="about-title">Profile</p>
                <p class="about-p">中川敦之(なかがわのぶゆき)</p>
                <p class="about-p">兵庫県出身の23歳です。</p> 
                <p class="about-p">高校卒業後、製造業の仕事を経てエンジニアを目指し転職活動中です。</p>
                <p class="about-p">希望勤務地は神戸市内です。</p>
                <p class="about-p">習得しようとしている言語はHTML.CSS.Javascript.JQueryです。</p>
                <p class="about-p">趣味はフットサルで特技はピアノです。</p>
            </div>
        </div>
    </div>
    <div id="Portfolio-wrap">
        <h1 class="title-text">Portfolio</h1>
        <div class="Portfolios">
            <p class="about-p">ECサイトを作成する予定です</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
